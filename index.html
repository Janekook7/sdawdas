<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Demo - Remote Camera</title>
</head>
<body>
    <h2>WebRTC Demo</h2>
    
    <!-- Video display for the sender -->
    <h3 id="senderTitle">Your Camera (Sender)</h3>
    <video id="localVideo" autoplay playsinline></video>

    <!-- Video display for the viewer -->
    <h3 id="viewerTitle">Viewer's Camera (Receiver)</h3>
    <video id="remoteVideo" autoplay playsinline></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://localhost:5000'); // Adjust to your server address
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        let peerConnection;
        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }, // Public STUN server
            ]
        };

        let isSender = false; // Flag to determine if it's the sender or viewer

        // Get the user media (camera)
        async function startSending() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            localVideo.srcObject = stream;

            peerConnection = new RTCPeerConnection(iceServers);
            stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    console.log('Sending ICE candidate');
                    socket.emit('ice-candidate', candidate);
                }
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            console.log('Sending offer');
            socket.emit('offer', offer);
        }

        async function startReceiving() {
            peerConnection = new RTCPeerConnection(iceServers);

            peerConnection.ontrack = ({ streams: [stream] }) => {
                remoteVideo.srcObject = stream;
                console.log('Received remote stream');
            };

            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    console.log('Sending ICE candidate');
                    socket.emit('ice-candidate', candidate);
                }
            };

            socket.on('offer', async (offer) => {
                console.log('Received offer from sender');
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                console.log('Sending answer to sender');
                socket.emit('answer', answer);
            });

            socket.on('ice-candidate', (candidate) => {
                peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                console.log('Received ICE candidate');
            });
        }

        socket.on('set-sender', () => {
            isSender = true;
            startSending();
            document.getElementById('senderTitle').style.display = 'block';
            document.getElementById('viewerTitle').style.display = 'none';
        });

        socket.on('set-receiver', () => {
            startReceiving();
            document.getElementById('senderTitle').style.display = 'none';
            document.getElementById('viewerTitle').style.display = 'block';
        });

        socket.emit('join');
    </script>
</body>
</html>
