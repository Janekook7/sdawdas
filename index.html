<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Way Camera Stream</title>
</head>
<body>
    <h2 id="role">Loading...</h2>
    <video id="localVideo" autoplay muted playsinline style="display: none; width: 300px;"></video>
    <video id="remoteVideo" autoplay playsinline style="width: 600px;"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://localhost:5000');

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const roleText = document.getElementById('role');

        let localStream;
        let peerConnection;

        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        let isSender = false;

        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('join');
        });

        socket.on('set-sender', async () => {
            isSender = true;
            roleText.innerText = "You are the Camera Sender ðŸ“·";
            await startCamera();
            createPeerConnection();
            createOffer();
        });

        socket.on('set-receiver', () => {
            isSender = false;
            roleText.innerText = "You are the Viewer ðŸ‘€";
            createPeerConnection();
        });

        async function startCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                localVideo.srcObject = localStream;
                localVideo.style.display = 'block';
            } catch (error) {
                console.error('Error accessing camera.', error);
            }
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(config);

            if (isSender) {
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            }

            peerConnection.ontrack = ({ streams: [stream] }) => {
                remoteVideo.srcObject = stream;
            };

            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    socket.emit('ice-candidate', candidate);
                }
            };
        }

        async function createOffer() {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', offer);
        }

        socket.on('offer', async (offer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        socket.on('answer', async (answer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('ice-candidate', async (candidate) => {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (e) {
                console.error('Error adding ice candidate', e);
            }
        });

    </script>
</body>
</html>
