<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Demo - Remote Camera</title>
</head>
<body>
    <h2>Remote Camera Feed (Second PC):</h2>
    <video id="remoteVideo" autoplay></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://localhost:5000'); // Replace with your signaling server URL
        const remoteVideo = document.getElementById('remoteVideo');

        let peerConnection;
        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }, // Public STUN server
                // Optional: You can add TURN server configurations here if needed
            ]
        };

        // WebRTC setup for receiving the second PC's camera feed
        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(iceServers);

            // When remote stream is received, display it on the second PC's video element
            peerConnection.ontrack = ({ streams: [stream] }) => {
                remoteVideo.srcObject = stream;
            };

            // Handle incoming ICE candidates
            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    socket.emit('ice-candidate', candidate);
                }
            };

            // Listen for offer from the first PC (sending device)
            socket.on('offer', async (offer) => {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', answer);
            });

            // Handle incoming ICE candidates
            socket.on('ice-candidate', (candidate) => {
                peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            });
        }

        // Initialize the WebRTC connection and start receiving the second PC's camera feed
        createPeerConnection();
    </script>
</body>
</html>
