<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
<script>
    const socket = io.connect('http://localhost:5000');
    const video = document.getElementById('remoteVideo');
    let peerConnection;
    let localStream;

    const iceServers = {
        iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
        ]
    };

    socket.emit('join');

    socket.on('set-sender', async () => {
        console.log('You are the Sender ðŸ“·');
        document.body.insertAdjacentHTML('afterbegin', '<h3>You are the Sender ðŸ“·</h3>');
        await startCamera();
    });

    socket.on('set-receiver', () => {
        console.log('You are the Viewer ðŸ‘€');
        document.body.insertAdjacentHTML('afterbegin', '<h3>You are the Viewer ðŸ‘€</h3>');
    });

    async function startCamera() {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = localStream;

        peerConnection = new RTCPeerConnection(iceServers);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.onicecandidate = ({ candidate }) => {
            if (candidate) {
                socket.emit('ice-candidate', candidate);
            }
        };

        socket.on('ice-candidate', (candidate) => {
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        socket.on('answer', async (answer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', offer);
    }

    socket.on('offer', async (offer) => {
        console.log('Received offer');
        peerConnection = new RTCPeerConnection(iceServers);

        peerConnection.onicecandidate = ({ candidate }) => {
            if (candidate) {
                socket.emit('ice-candidate', candidate);
            }
        };

        peerConnection.ontrack = ({ streams: [stream] }) => {
            console.log('Received remote stream');
            video.srcObject = stream;
        };

        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('answer', answer);
    });
</script>
