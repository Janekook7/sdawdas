<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Viewer/Sender</title>
</head>
<body>
    <h2 id="role">Connecting...</h2>

    <div id="sender" style="display:none;">
        <h3>You are the Sender!</h3>
        <video id="localVideo" autoplay playsinline style="width: 500px; border: 1px solid blue;"></video>
    </div>

    <div id="viewer" style="display:none;">
        <h3>You are the Viewer!</h3>
        <video id="remoteVideo" autoplay playsinline style="width: 500px; border: 1px solid green;"></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:5000');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const senderDiv = document.getElementById('sender');
        const viewerDiv = document.getElementById('viewer');
        const roleText = document.getElementById('role');

        let peerConnection;
        let localStream;

        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('set-sender', async () => {
            roleText.innerText = "You are the sender";
            senderDiv.style.display = 'block';
            await startSender();
        });

        socket.on('set-receiver', async () => {
            roleText.innerText = "You are the viewer";
            viewerDiv.style.display = 'block';
            await startViewer();
        });

        async function startSender() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            localVideo.srcObject = localStream;

            peerConnection = new RTCPeerConnection(configuration);

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    socket.emit('ice-candidate', candidate);
                }
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', offer);
        }

        async function startViewer() {
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.ontrack = event => {
                console.log('Received remote stream');
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    socket.emit('ice-candidate', candidate);
                }
            };
        }

        socket.on('offer', async (offer) => {
            if (!peerConnection) {
                await startViewer();
            }
            console.log('Received offer');
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        socket.on('answer', async (answer) => {
            console.log('Received answer');
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('ice-candidate', async (candidate) => {
            console.log('Received ICE candidate');
            if (candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
        });
    </script>
</body>
</html>
