<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Demo</title>
</head>
<body>
    <h2 id="title">WebRTC Demo</h2>
    <h3 id="role">Waiting for connection...</h3>

    <video id="localVideo" autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://localhost:5000'); // Connect to the Flask server
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        let peerConnection;
        let isSender = false;

        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }, // Public STUN server
            ]
        };

        // Get local camera stream
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                localVideo.srcObject = stream;
                return stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        }

        // Create peer connection and setup event handlers
        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(iceServers);

            // When remote stream is received, display it in the remote video element
            peerConnection.ontrack = ({ streams: [stream] }) => {
                console.log('Received remote stream');
                remoteVideo.srcObject = stream;
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    console.log('Sending ICE candidate');
                    socket.emit('ice-candidate', candidate);
                }
            };
        }

        // Join the room and set the correct role (sender or viewer)
        socket.on('set-sender', () => {
            console.log("You are the sender!");
            document.getElementById('role').textContent = "You are the sender";
            isSender = true;
            startCamera().then(stream => {
                createPeerConnection();
                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
                peerConnection.createOffer().then(offer => {
                    peerConnection.setLocalDescription(offer);
                    socket.emit('offer', offer);
                });
            });
        });

        socket.on('set-receiver', () => {
            console.log("You are the viewer!");
            document.getElementById('role').textContent = "You are the viewer";
            isSender = false;
            createPeerConnection();
        });

        // Handle offer from the sender
        socket.on('offer', async (offer) => {
            console.log('Received offer from sender');
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        // Handle answer from the viewer
        socket.on('answer', async (answer) => {
            console.log('Received answer from viewer');
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        // Handle incoming ICE candidates
        socket.on('ice-candidate', (candidate) => {
            console.log('Received ICE candidate');
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        // Start by joining the room
        socket.emit('join');
    </script>
</body>
</html>
